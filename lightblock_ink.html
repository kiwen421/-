<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>灯方-苍墨</title>  
<audio id="soundEffect" src="亮灯音效.mp3"></audio>
<style>  
  /* 加载界面的样式 */  
  .loader {  
    position: fixed; /* 固定定位 */  
    top: 0;  
    left: 0;  
    width: 100%;  
    height: 100%;  
    background-color: rgb(255, 255, 255); /* 黑色背景 */  
    display: flex;  
    justify-content: center; /* 水平居中 */  
    align-items: center; /* 垂直居中 */  
    color: rgb(0, 0, 0); /* 文字颜色 */  
    font-size: 20px; /* 文字大小 */  
    text-align: center;
    z-index: 9999; /* 确保加载界面位于最顶层 */  
    animation: fadeOut 1s ease-out 0.5s forwards;
  }  
  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }
  /* 主内容样式，用于在加载完成后显示 */  
  .container {  
    display: none; /* 初始时隐藏主内容 */  
  }  
</style>  
<div class="loader">加载中……</div>  
<style>
  body {  
    background-color: rgb(255, 255, 255);  
    position: relative;
    display: flex;  
    justify-content: center;  
    align-items: center;  
    height: 100vh;  
    margin: 0;  
  } 
  .button {  
    position: static;
    width: 20px;  
    height: 20px;  
    background-color: rgb(255, 255, 255);  
    border: 1px solid rgb(250, 250, 250); 
    border-radius: 0;  
    outline: none;  
    cursor: pointer; 
    display: grid; 
    justify-content: center;  
    align-items: center;  
    color: white; /* 设置按钮内文本颜色 */  
    transition: background-color 0.2s, opacity 0.2s;  
    font-size: 5px; /* 设置文本大小 */  
  }  
  
  .container {  
    display: grid;  
    grid-template-columns: repeat(100, 20px); /* 100px 无间隔 */  
    grid-template-rows: repeat(100, 20px); /* 同上 */  
    gap: 0;
    overflow: auto; /* 允许滚动 */
    width: 100%; /* 宽度设为100% */
    height: 100%; 
  }  
  .button.active { 
    background-color: #000000; 
    opacity: 1;  
  }
    .button:hover:not(.active) {  
        /* 只有当按钮不是active时，鼠标悬停才变为半透明明黄色 */  
        background-color: #999999;  
        opacity: 0.5;  
    }  
  #open-btn {  
        position: fixed;  
        bottom: 40px;  
        right: 50px;  
        padding: 5px 20px;    
        color: rgb(255, 255, 255);    
        background-color: #000000;    
        border: 1px solid rgb(255, 255, 255);  
        border-radius: 5px;    
        cursor: pointer;    
        outline: none;    
        transition: background-color 0.3s, color 0.3s; /* 添加过渡效果，使颜色变化更平滑 */  
    }  
  #open-btn:hover {    
        background-color: #fafa00;  /* 修改背景色为明黄色 */    
        color: rgb(0, 0, 0);  /* 保持文本颜色为黑色 */ 
    } 
  #opencs-btn {  
        position: fixed;  
        bottom: 40px;  
        right: 130px;  
        padding: 5px 20px;    
        color: rgb(0, 0, 0);    
        background-color: #ffffff;    
        border: 1px solid rgb(0, 0, 0);  
        border-radius: 5px;    
        cursor: pointer;    
        outline: none;    
        transition: background-color 0.3s, color 0.3s; /* 添加过渡效果，使颜色变化更平滑 */  
    }  
  #opencs-btn:hover {    
        background-color: #000000;  /* 修改背景色为明黄色 */    
        color: #00eeff;  /* 保持文本颜色为黑色 */ 
    } 
</style> 
<body>  
  <div class="container">  
    <!-- 使用JavaScript动态生成按钮，以简化HTML代码 -->  
    <script>  
      function createButtons(numButtons) {  
      const container = document.querySelector('.container');  
      var audio = document.getElementById('soundEffect');
      for (let i = 0; i < numButtons; i++) {  
        const button = document.createElement('button');
        button.classList.add('button');   
        //button.textContent = i.toString(); // 设置按钮的文本为编号 (调试/编辑用) -------------------------------------------
        button.dataset.index = i; // 将索引存储在data-index属性中以便后续引用  
        button.addEventListener('click', function() {
         this.classList.toggle('active');  
      // 点击时播放音效
         audio.pause(); // 暂停音频
         audio.currentTime = 0; // 重置播放位置到开始
         audio.play();
        });
        container.appendChild(button);  
      } 
    }
    createButtons(10000); // 创建按钮   
    </script>  
  </div>  
</body>  
<button id="open-btn">灯方</button>  
<button id="opencs-btn">苍烁</button>  
<script>  
  document.getElementById('open-btn').addEventListener('click', function() {  
        window.location.href = 'index.html'; 
    });
  document.getElementById('opencs-btn').addEventListener('click', function() {  
        window.location.href = 'lightblock_bright.html'; 
    });
  // 假设这里模拟一个异步加载过程，比如从服务器获取数据  
  setTimeout(function() {  
    // 移除加载界面  
    var loader = document.querySelector('.loader');  
    loader.style.display = 'none'; // 或者使用 loader.remove(); 但这会从DOM中移除元素  
  
    // 显示主内容  
    var mainContent = document.querySelector('.container');   
  }, 1000);
</script>  
</head>  
</html>
